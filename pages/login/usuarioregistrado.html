<html>
    <head>
        <meta charset="utf-8">
        <title>Registro</title>
        <link href="./usuariomal.css" type="text/css" rel="stylesheet" >
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="alert alert-warning alert-dismissable">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Usuario creado con éxito</strong>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md">
                    <h2>Ya te encuentras registrado</h2>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md">
                    <label>Correo electrónico:</label>
                    <input type="email" id="femail" name="femail">
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <label>Contraseña:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="password" id="pass" name="pass" maxlength="10">
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <label>Repita contraseña:</label>&nbsp;
                    <input type="password" id="pass" name="pass" maxlength="10">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md">
                    <button class="btn btn-primary boton">Sign In</button>
                </div>
            </div>
        </div>  
    </body>
</html>
