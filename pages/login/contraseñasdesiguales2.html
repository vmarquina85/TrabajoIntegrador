<html>
    <head>
        <meta charset="utf-8">
        <title>Cambiar contraseña</title>
        <link href="./contraseñasimilar.css" type="text/css" rel="stylesheet" >
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md">
                    <h1>Curriculum Vitae</h1>
                </div>
            </div>
            <br>
            <br>
            <br>
            <div class="row">
                <div class="col-md">
                    <label>Nueva contraseña:</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <input type="password" id="pass" name="pass" maxlength="10">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md">
                    <label>Repetir contraseña:</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <input type="password" id="pass" name="pass" maxlength="10">
                    <br>
                    <p class="error">Contraseña desiguales</p>
                </div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col-md">
                    <button class="btn btn-primary boton">Change</button>
                </div>
            </div>
        </div>  
    </body>
</html>
